<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- HighScores Link -->
    <h2 id="viewhighscores">View Highscores</h2>

    <!-- Start Screen -->
    <div class="container-sm w-50 border" id="startscreen">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer all the questions within the time limit. Time remaining is your score, so go fast -- but don't mess up... a wrong answer will subtract 10 points!
        </p>
        <button id="start">Start!</button>
    </div>

    <!-- Quiz -->
    <header id="time">75</header>
    <div class="container-sm w-50 border" id="quiz">
        <!-- question -->
        <h1 id="question">Testing Testing</h1>
        <div class="row justify-content-center" id="buttons">
            <div class="column p-2">
                <button id="a">lots of placeholder text</button><br>
                <button id="c">place</button>
            </div>
            <div class="column p-2">
                <button id="b">holder</button><br>
                <button id="d">holder</button>
            </div>
        </div>
        <h2 id="result"></h2>
    </div>

    <!-- Score Screen -->
    <div class="container-sm w-50 border" id="scorescreen">
        <h1>All done!</h1>
        <p id="finalscore"></p>
        <form>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials">
            <button id="submitinitials">Submit</button>
        </form>
    </div>

    <!-- High Scores -->
    <div class="container-sm w-50 border" id="highscores">
        <h1>High Scores:</h1>
        <ol id="highscorelist"></ol>
        <div class="row justify-content-center">
            <div class="column p-2">
                <button id="goback">Go Back</button>
            </div>
            <div class="column p-2">
                <button id="clearhighscores">Clear High Scores</button>
            </div>         
        </div>  
    </div>

    <script src="./script.js"></script>
</body>
</html>
